<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body style="background-color: rgb(50,50,50); font-size: 50px;">
    <div style="text-align: center; margin-top: 10%;">
        <div style="margin-bottom: 50px">
            <img src="src/img/radio.ico">
        </div>
        <div style="">
            Stay tuned!
        </div>
        <div id="anim"></div>
    </div>
    <script>
        let div = document.querySelector("#anim");
        let counter = 0;
        setInterval(function(){
            if(counter < 3){
                counter++;
                div.innerText = div.innerText+".";
            }else{
                counter = 0;
                div.innerText = "";
            }
        }, 1000)
    </script>
</body>
</html>
